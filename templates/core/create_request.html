{% extends "base.html" %}
{% block content %}
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Talk for 5 Minutes Now</h2>
      <span class="badge badge-yellow">Step 1</span>
    </div>

    <p class="card-subtitle">
      Select the language you want to practice. If any tutors are online, you will be randomly matched.
    </p>

    <form method="post" class="mt-16">
      {% csrf_token %}
      <label>
        Select a language
        <select name="language_id">
          {% for lang in languages %}
            <option value="{{ lang.id }}">{{ lang.name }}</option>
          {% endfor %}
        </select>
      </label>

      <div class="mt-16">
        <button type="submit" class="btn">Start a 5-Minute Lesson</button>
        <button type="button" class="btn btn-outline"
                onclick="window.location.href='{% url 'home' %}'">
          Cancel
        </button>
      </div>
    </form>
  </div>
{% endblock %}
